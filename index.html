  <style>
    * {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}
body::after {
	content: "";
	background: url("https://images.unsplash.com/photo-1567459169668-95d355371bda?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1049&q=80") no-repeat center/cover;
	opacity: 0.60;
	top: -10px;
	left: -10px;
	bottom: 0;
	right: 0;
	position: fixed;
	z-index: -1;
}
body {
	height: 100%;
	width: 100%;
	position: relative;
	margin: 0 auto;
	padding: 1em;
}
header h1, header h3, #form{
  margin: 0.5em auto;
}
.text-center{
  text-align: center;
}
.d-block{
  display: block;
}
#gallery-container{
  width: 70vw;
  height: 60vh;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  margin: 1em auto;
  align-items: center;
  justify-items: center;
}
.gallery-card{
  height: 80%;
  width: 75%;
  transition: 1s;
  border: grey solid;
}

.textContainer{
  display: flex;
  padding: 0.2em;
  justify-content: space-between;
  background: rgba(0,0,0,0.5);
  color: white;
  margin:0;
  height: 25%;
};
.gallery-card:hover {
	transform: scale(1.2);
}
.dogImg{
  width: 100%;
  height: 75%;
}

@media(max-width: 754px) and (min-width: 400px){
  #gallery-container{
  grid-template-columns: repeat(2, 1fr);
  width: 80vw;
}
}
  </style>
</head>
<body>
  <header>
 <h1 class="text-center">Daniel's Puppies</h1>
 <h3 class="text-center">Puppies for sale in Fort Lauderdale</h3>
</header>
 <form class="d-block text-center" id="form">
  <label for="dogSelect">Choose a breed:</label>
  <select name="dogSelect" id="dogSelect">
    <option hidden disabled selected value> -- select an option -- </option>
    <option value="breedOne">breedOne</option>
    <option value="breedTwo">breedTwo</option>
    <option value="breedThree">breedThree</option>
  </select>
 </form>
 <section id="gallery-container">
 </section>
<script>
  let count=0;
  let breedChosen='';
  $("#dogSelect").change(function() {
     $("#form").submit();
    }
    );

  $("#form").submit(function(event){
    event.preventDefault();
if(count > 0){
  adjustCards();
}
else{
count++;
    createCards();
};
  });

  function createCards(){
  for (let i = 0; i < 6; i++) {
			let card = document.createElement('div'),
			    textContainer = document.createElement('div'),
          dogImg = document.createElement('img'),
          dogDescription = document.createElement('p'),
          dogPrice= document.createElement('p');
      dogDescription.setAttribute('class', 'dogDescription');
      dogPrice.setAttribute('class', 'dogPrice');
      dogImg.setAttribute('class', 'dogImg');
      textContainer.setAttribute('class', 'textContainer');
      textContainer.appendChild(dogDescription);
      textContainer.appendChild(dogPrice);
      card.appendChild(dogImg);
      card.appendChild(textContainer);
      card.classList.add('gallery-card');
      card.setAttribute('id',`img${i}`);
			$('#gallery-container').append(card);
      adjustCards();
      dogImg.setAttribute('src', 'https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1.00xw:0.669xh;0,0.190xh&resize=1200:*')
  }
}
function adjustCards(){
  breedChosen = $("#dogSelect").val();
    console.log(breedChosen);
  let cards = document.getElementsByClassName('gallery-card');
  let dogDescriptions = document.getElementsByClassName('dogDescription');
  let dogPrices = document.getElementsByClassName('dogPrice');
  for (let i = 0; i < cards.length; i++) {
// cards[i].setAttribute('style', `background: ${colors[i]}`);
if(breedChosen === 'breedOne'){
dogDescriptions[i].innerText = `${breedOne[i].dogDescription}`;
dogPrices[i].innerText = `${breedOne[i].dogPrice}`;
  }
  else if(breedChosen === 'breedTwo'){
    dogDescriptions[i].innerText = `${breedTwo[i].dogDescription}`;
    dogPrices[i].innerText = `${breedTwo[i].dogPrice}`;
}
else{
  dogDescriptions[i].innerText = `${breedThree[i].dogDescription}`;
  dogPrices[i].innerText = `${breedThree[i].dogPrice}`;
}
}}
